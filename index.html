<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PBS Giriş</title>
  </head>
  <body>
    <div class="canvas-container">
      <canvas id="canvas"></canvas>
      <script src="script.js"></script>
    </div>
    <div class="login-container">
      <div class="logo">
        <img src="./images/logo_pbs.png" />
      </div>
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="">
              <h4 class="text-center">Giriş Yapınız</h4>
              <p class="text-center">
                Lütfen sicil numaranızı başında "ab" olmadan giriniz.
              </p>
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <input
                    style="border: black solid 1px"
                    type="text"
                    class="form-control"
                    placeholder="Sicil No"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    style="border: black solid 1px"
                    type="password"
                    class="form-control"
                    placeholder="Şifre"
                    required
                  />
                </div>
                <div id="captcha" class="form-group">
                  <input
                    style="border: black solid 1px"
                    type="text"
                    class="form-control"
                    placeholder="captcha buraya gelecek"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    style="border: black solid 1px"
                    type="text"
                    class="form-control"
                    placeholder="Yukarıdaki güvenlik sorusunun cevabını verin"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Giriş Yap
                </button>
                <a href="#"><p class="text-center mt-2">Şifremi Unuttum!</p></a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
